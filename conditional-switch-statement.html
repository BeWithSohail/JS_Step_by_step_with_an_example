<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conditional switch expressions in JavaScript </title>
</head>
<body>

    <div id="demo"> 

    </div>

    <script type="text/javascript" lang="javascript"> 
   // console.log("07.Conditional switch expressions in JavaScript")

        var day = 4;
        switch(day){
            case 1:
            document.getElementById("demo").innerHTML = "Monday";
            break;
            case 2:
            document.getElementById("demo").innerHTML = "Tuesday";
            break;
            case 3:
            document.getElementById("demo").innerHTML = "Wednesday";
            break;
            case 4:
            document.getElementById("demo").innerHTML = "Thursday";
            break;
            case 5:
            document.getElementById("demo").innerHTML = "Friday";
            break;
            case 6:
            document.getElementById("demo").innerHTML = "Saturday";
            break;
            case 7:
            document.getElementById("demo").innerHTML = "Sunday";
            break;
            default:
            document.getElementById("demo").innerHTML = "You are out of day";
        }
    
    

    </script>
    
</body>
</html>
