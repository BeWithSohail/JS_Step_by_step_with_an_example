    // Some Examples of variables VS let 
    // Keyword "var" is globally scoped while "let" & "const" are blocked scoped 
    // "var" can be updated and redeclared within it's scope
    // "let" can be updated but not reddeclared 
    // "const" can neither be updated nor be redeclared
    
    var a = 10;
    let b = "sohail";
     b = "dfdfdf"; // let be value is updated 
    var c = undefined;
    var d = null;
    var e = true;
    const author = " Md sohail is the author of this documnet"; // neither be redeclared and nor updated
    console.log(author); 

    {
        // as we know let is blocked scoped so the value of this let will not print outside of the blocked 
        let example= "example of let keyword";
        console.log(example);
    }

    // var can be redeclared
    console.log(a);

    //let can't be redeclared 
    console.log(b);

    //let value can be updated
    console.log(b);
