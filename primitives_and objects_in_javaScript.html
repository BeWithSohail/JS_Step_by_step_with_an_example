    // Some Examples of Primitives and Objects in JavaScript

    //Primitive Data Types in js 
    // N ==> Null
    // N ==> Number
    // S ==> String
    // S ==> Symbol
    // B ==> Boolean
    // B ==> Bigint
    // U ==> Undefined
    
    //Some Example of Primitive Data Type

    let a = null;
    let b = 15;
    let c = "Sohail";
    let d = Symbol("I am a nice symbol");
    let e = true; // Either it can be true or false 
    let f =  BigInt('555');
    let g = undefined;

    console.log(a,b,c,d,e,f,g)
    console.log(typeof a); // Return Object
    console.log(typeof b); // Return Number
    console.log(typeof c); // Return String
    console.log(typeof d); // Return Symbol
    console.log(typeof e); // Return Boolean
    console.log(typeof f); // Return BigInt
    console.log(typeof g); // Return Undefined
