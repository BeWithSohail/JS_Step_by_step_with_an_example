<script>

  // Example of lexical scope 1
  // var a = 10;
  function helloName(){
    var a = 10;
    console.log(a); // This will print 10
  }
  //console.log(a);// This will print a reference error 
  helloName();


  // Example of lexical scope 2

  function outer(){
    let b = 100;
    return function inner(){
      // console.log(b)
      return b;
    }
    // inner();
  }

  let abc = outer();
  console.log(abc()); // This will print

</script>
